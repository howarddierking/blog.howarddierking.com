<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <title><%= title %></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="<%= title %>" />
    <% if(typeof summary !== 'undefined'){ %>
    <meta property="og:description" content="<%= summary %>" />
    <% } %>
    <meta property="og:url" content="<%= site.url + R.when(R.equals('/./'), v => '/', path) %>" />
    <% if(typeof headerImage !== 'undefined'){ %>
    <meta property="og:image" content="<%= site.url + headerImage %>" />
    <% } %>


    <link rel="canonical" href="<%= site.url + R.when(R.equals('/./'), v => '/', path) %>">

    <link href='https://fonts.googleapis.com/css?family=Ssource+Code+Pro|Poiret+One|PT+Serif|Open+Sans:400,300'
          rel='stylesheet' type='text/css'>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="/css/socialicons.css" rel="stylesheet">
    <link href="/css/glyphicons.css" rel="stylesheet">
    <link href="/css/halflings.css" rel="stylesheet">
    <link href="/css/template.css" rel="stylesheet">
    <link href="/css/colors/color-nytimes.css" rel="stylesheet" id="colorcss">

    <!-- TODO: provide a way for individual pages and layouts to specify their own css pages -->
    <link rel="stylesheet" href="/css/custom.css">

    <script src="/scripts/modernizr.js"></script>

    <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-47167390-1']);
    _gaq.push(['_trackPageview']);
    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
    </script>
  
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1339295642763891",
        enable_page_level_ads: true
      });
    </script>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->

</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">

<div class="container">
<%- render('partials/header') %>

<%- contents %>

<%- render('partials/footer') %>
<%- render('partials/copyright') %>
