machine:
  timezone:
    America/Los_Angeles
  services:
    - docker

dependencies:
  override:
    - docker pull mhart/alpine-node:8
    - docker pull cgswong/aws:aws

test:
  override:
    - docker run -e GITHUB_COMMIT=${CIRCLE_SHA1} -v `pwd`:/usr/local/www.howarddierking.com mhart/alpine-node:8 /usr/local/www.howarddierking.com/build.sh

deployment:
  livesite:
    branch: master
    commands:
      - docker run -v ~/.aws:/root/.aws -v `pwd`/site:/var/www.howarddierking.com cgswong/aws:aws s3 sync /var/www.howarddierking.com s3://www.howarddierking.com --region us-east-1 --delete
